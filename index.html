<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Validation</title>
<script>
function checkDate() {
    var year = parseInt(document.getElementById("year").value);
    var month = parseInt(document.getElementById("month").value);
    var day = parseInt(document.getElementById("day").value);

    var daysInMonth = new Date(year, month, 0).getDate();
    var isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

    if (day > 0 && day <= daysInMonth) {
        if (isLeapYear && month === 2 && day === 29) {
            alert("Leap year! February can have 29 days.");
        } else {
            alert("Valid date.");
        }
    } else {
        alert("Invalid date.");
    }
}
</script>
</head>
<body>

<h2>Date Validation</h2>

<label for="year">Year:</label>
<input type="number" id="year" name="year" min="1" required><br><br>

<label for="month">Month:</label>
<input type="number" id="month" name="month" min="1" max="12" required><br><br>

<label for="day">Day:</label>
<input type="number" id="day" name="day" min="1" required><br><br>

<button onclick="checkDate()">Check Date</button>

</body>
</html>
